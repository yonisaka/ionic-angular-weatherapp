<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Weather Forecast</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div id="container" class="ion-text-center">
    <h1 class="ion-60p">{{weather.temp}} Â°C</h1>
    <img src="http://openweathermap.org/img/wn/{{weather.icon}}@2x.png"/>
    <h1 class="ion-30p">
    {{weather.main}} <small>({{weather.desc}})</small><br/>
    <ion-icon name="calendar-outline"></ion-icon>
    {{weather.date | date:'dd MMM yyyy - HH:mm'}}
    </h1>
    <ion-button (click)="save()">Favorite</ion-button>
  </div>
</ion-content>
